<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://xmlns.jcp.org/ui"
	xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:pr="http://primefaces.org/ui">
<h:head>
	<meta http-equiv="Content-Type" content="text/html" />

	<meta name="viewport"
		content="width=device-width, initial-scale=1, maximum-scale=1" />
	<link rel="stylesheet" type="text/css" href="css/mystyle.css" />
	<!-- <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css" /> -->
	<!--NEW SCRIPTS-->
	<!-- <script type="text/javascript" src="js/jquery-3.2.1.min.js"></script> -->
	<script
		src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<link
		href="https://fonts.googleapis.com/css?family=Henny+Penny|Open+Sans"
		rel="stylesheet" />
	<link rel="stylesheet"
		href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" />
	<link href='http://fonts.googleapis.com/css?family=Varela+Round'
		rel='stylesheet' type='text/css' />



</h:head>
<body>
	<nav class="navbar navbar-inverse navbar-fixed-top">
	<div class="container-fluid">
		<div class="navbar-header">
			<a class="navbar-brand" href="principal_imgKarma.xhtml">ImgKarma</a>
		</div>
		<ul class="nav navbar-nav">
			<li class="active"><a href="#">Home</a></li>
			<li><a href="#">Page 1</a></li>
			<li><a href="#">Page 2</a></li>
		</ul>
		<div class="nav navbar-nav navbar-right">
			<form class="navbar-form" role="search">
				<div class="input-group">
					<h:inputText type="text" class="form-control"
						a:placeholder="Search" name="q"></h:inputText>
					<div class="input-group-btn">
						<button class="btn btn-default" type="submit">
							<!-- 						glyphicon glyphicon-search -->
							<i class="glyphicon glyphicon-sunglasses"></i>
						</button>
					</div>
				</div>
			</form>
		</div>
	</div>
	</nav>
	<!-- 	end navbar -->

	<div class="container">
		<!-- LOGIN FORM -->
		<div class="text-center" style="padding: 50px 0">
			<div class="logo" style="font-size: 60px; color:black;">
				<p>LOGIN</p>
			</div>
			<!-- Main Form -->
			<div class="login-form-1">
				<h:form id="login-form" class="text-left">
					<!-- 					<h:messages showSummary="true" showDetail="true"></h:messages> -->
					<!-- 					<h:messages globalOnly="true" showSummary="true" showDetail="true"></h:messages> -->

					<div class="login-form-main-message"></div>
					<div class="main-login-form">
						<div class="login-group">
							<div class="form-group">
								<h:inputText type="text" class="form-control" id="lg_username"
									name="lg_username" a:placeholder="Username"
									value="#{usuarioMB.usuario.username}" required="true"
									requiredMessage="Campo obligatorio">
								</h:inputText>
								<h:message for="lg_username" style="color:blue"></h:message>
							</div>
							<div class="form-group">
								<pr:password type="password" class="form-control"
									id="lg_password" name="lg_password" a:placeholder="Password"
									value="#{usuarioMB.usuario.password}" required="true"
									requiredMessage="Campo obligatorio">
								</pr:password>
								<h:message for="lg_password" style="color:blue"></h:message>

							</div>
						</div>
						<h:commandButton type="submit" class="login-button"
							action="#{usuarioMB.loginControl}" style="background-color:gray">
							<!-- 							<i class="fa fa-chevron-right"></i> -->
						</h:commandButton>
					</div>
					<br></br>
					<div class="etc-login-form">
						<p>
							Forgot Your Password ? <a href="#">Click here</a>
						</p>
						<p>
							New User ? <a href="registrar_user.xhtml">Create New Account</a>
						</p>
					</div>
				</h:form>
			</div>
			<!-- end:Main Form -->
		</div>
	</div>
</body>
</html>
