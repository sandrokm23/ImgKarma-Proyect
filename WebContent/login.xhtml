<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://xmlns.jcp.org/ui"
	xmlns:a="http://xmlns.jcp.org/jsf/passthrough">
<head>
<meta http-equiv="Content-Type" content="text/html" />

<meta name="viewport"
	content="width=device-width, initial-scale=1, maximum-scale=1" />
<link rel="stylesheet" type="text/css" href="css/mystyle.css" />
<!-- <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css" /> -->
<!--NEW SCRIPTS-->
 <!-- <script type="text/javascript" src="js/jquery-3.2.1.min.js"></script> -->
   <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<link rel="stylesheet"
	href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" />
<link href='http://fonts.googleapis.com/css?family=Varela+Round'
	rel='stylesheet' type='text/css' />



</head>
<body>
	<div class="container">
		<!-- LOGIN FORM -->
		<div class="text-center" style="padding: 50px 0">
			<div class="logo">LOGIN</div>
			<!-- Main Form -->
			<div class="login-form-1">
				<h:form id="login-form" class="text-left">
<!-- 					<h:messages showSummary="true" showDetail="true"></h:messages> -->
<!-- 					<h:messages globalOnly="true" showSummary="true" showDetail="true"></h:messages> -->

					<div class="login-form-main-message"></div>
					<div class="main-login-form">
						<div class="login-group">
							<div class="form-group">
								<h:inputText type="text" class="form-control" id="lg_username"
									name="lg_username" a:placeholder="Username"
									value="#{usuarioMB.usuario.username}" required="true"
									requiredMessage="Campo obligatorio">
								</h:inputText>
								<h:message for="lg_username" style="color:red"></h:message>
							</div>
							<div class="form-group">
								<h:inputText type="password" class="form-control" 
									id="lg_password" name="lg_password" a:placeholder="Password"
									value="#{usuarioMB.usuario.password}" required="true"
									requiredMessage="Campo obligatorio">
								</h:inputText>
								<h:message for="lg_password" style="color:red"></h:message>

							</div>
						</div>
						<h:commandButton type="submit" class="login-button"
							action="#{usuarioMB.loginControl}" style="background-color:gray">
							<!-- 							<i class="fa fa-chevron-right"></i> -->
						</h:commandButton>
					</div>
					<div class="etc-login-form">
						<p>
							forgot your password? <a href="#">click here</a>
						</p>
						<p>
							new user? <a href="#">create new account</a>
						</p>
					</div>
				</h:form>
			</div>
			<!-- end:Main Form -->
		</div>
	</div>
</body>
</html>
