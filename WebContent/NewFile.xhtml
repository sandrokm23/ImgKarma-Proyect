<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:pr="http://primefaces.org/ui">

<h:head>
	<meta http-equiv="Content-Type" content="text/html" />
	<meta name="viewport"
		content="width=device-width, initial-scale=1, maximum-scale=1" />
	<link rel="stylesheet" type="text/css" href="css/mystyle.css" />

	<link rel="stylesheet"
		href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" />
	<link href='http://fonts.googleapis.com/css?family=Varela+Round'
		rel='stylesheet' type='text/css' />
	<link rel="stylesheet" type="text/css" href="css/primefacesStyle.css" />
	<!--NEW SCRIPTS-->
	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.13.1/jquery.validate.min.js"></script>
	<script type="text/javascript" src="js/login.js"></script>

</h:head>
<body>
	<div class="container">
		<div class="row">
			<div class="col-sm-4"></div>
			<div class="col-sm-4">
				<div class="text-center">
					<div class="logo" style="font-size: 33px;">
						<p>REGISTRAR USUARIO</p>
					</div>
				</div>
				<!-- Main Form -->
				<h:form id="register-form" class="text-left">
				 <pr:messages id="msgs" />
<!-- 					<pr:growl id="growl" showDetail="true" sticky="true" /> -->

					<div class="form-group">
						<pr:inputText class="form-control" id="reg_nombre"
							name="reg_nombre" a:placeholder="Nombre Usuario"
							value="#{usuarioMB.usuario.nombreusu}" required="true">
							 <f:validateLength minimum="2" />
						</pr:inputText>
						<pr:message for="reg_nombre"></pr:message>
					</div>
					<div class="form-group">
						<pr:inputText class="form-control" id="reg_apellido"
							name="reg_apellido" a:placeholder="Apellido"
							value="#{usuarioMB.usuario.apeusu}"
							style=" -wap-input-format: 10N;" required="true">
							<f:validateLength minimum="2" />
						</pr:inputText>
						<pr:message for="reg_apellido" style="color:blue"></pr:message>
					</div>
					<div class="form-group">
						<pr:inputText class="form-control" id="reg_email" name="reg_email"
							a:placeholder="E-Mail" value="#{usuarioMB.usuario.emailusu}"
							required="true">
						</pr:inputText>
<!-- 						<h:message for="reg_email" style="color:blue"></h:message> -->
					</div>
					<div class="form-group">
						<pr:inputText class="form-control" id="reg_username"
							name="reg_username" a:placeholder="Nombre de Usuario"
							value="#{usuarioMB.usuario.username}" required="true">
<!-- 							requiredMessage="Nombre Usuario requerido."> -->
						</pr:inputText>
<!-- 						<h:message for="reg_username" style="color:blue"></h:message> -->
					</div>
					<div class="form-group">
						<pr:inputText class="form-control" id="reg_password"
							name="reg_password" a:placeholder="Contraseña"
							value="#{usuarioMB.usuario.password}" required="true">
<!-- 							requiredMessage="Contraseña requerida."> -->
						</pr:inputText>
<!-- 						<h:message for="reg_password" style="color:blue"></h:message> -->
					</div>
					<div class="form-group">
						<pr:calendar id="popup" value="#{usuarioMB.usuario.fecnacusu}"
							pattern="dd/MM/yyyy" a:placeholder="Fecha Nacimiento"
							styleClass="dateTimeField">
						</pr:calendar>
						<!-- 						<h:inputText class="form-control" name="reg_fechanacimiento" -->
						<!-- 							id="reg_fechanacimiento" a:placeholder="Fecha Nacimiento" -->
						<!-- 							value="#{usuarioMB.usuario.fecnacusu}"> -->
						<!-- 							<f:convertDateTime pattern="dd/MM/yyyy"></f:convertDateTime> -->
						<!-- 						</h:inputText> -->
					</div>

					<div class="form-group">
						<h:selectOneMenu class="form-control" id="reg_genero"
							name="reg_genero" a:placeholder="Genero"
							value="#{usuarioMB.usuario.sexusu}">
							<f:selectItem itemValue="H" itemLabel="Hombre">
							</f:selectItem>
							<f:selectItem itemValue="M" itemLabel="Mujer">
							</f:selectItem>
						</h:selectOneMenu>
					</div>

					<div class="form-group" style="text-align: center">
						<pr:commandButton class="btn btn-primary"
							action="#{usuarioMB.guardar}" value="REGISTRAR">
<!-- 							<pr:confirm header="Confirmation" message="Are you sure?" -->
<!-- 								icon="ui-icon-alert" /> -->
						</pr:commandButton>
<!-- 						<pr:confirmDialog global="true" showEffect="fade" hideEffect="fade"> -->
<!-- 							<pr:commandButton value="Yes" type="button" -->
<!-- 								styleClass="ui-confirmdialog-yes" icon="ui-icon-check" /> -->
<!-- 							<pr:commandButton value="No" type="button" -->
<!-- 								styleClass="ui-confirmdialog-no" icon="ui-icon-close" /> -->
<!-- 						</pr:confirmDialog> -->
					</div>
					<div class="text-center">
						<div class="etc-login-form">
							<p>
								Already Have An Account ? <a href="login.xhtml">Login Here</a>
							</p>
						</div>
					</div>
				</h:form>
			</div>
		</div>
		<!-- end:Main Form -->
	</div>
</body>
</html>
