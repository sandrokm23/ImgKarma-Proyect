<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:a="http://xmlns.jcp.org/jsf/passthrough">
<head>
<meta http-equiv="Content-Type" content="text/html" />
<meta name="viewport"
	content="width=device-width, initial-scale=1, maximum-scale=1" />
<link rel="stylesheet" type="text/css" href="css/mystyle.css" />
<!-- <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css" /> -->
<!--NEW SCRIPTS-->

<link rel="stylesheet"
	href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" />
<link href='http://fonts.googleapis.com/css?family=Varela+Round'
	rel='stylesheet' type='text/css' />
<script
	src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.13.1/jquery.validate.min.js"></script>
<meta name="viewport"
	content="width=device-width, initial-scale=1, maximum-scale=1" />
<script type="text/javascript" src="js/login.js"></script>

</head>
<body>
	<div class="container">
		<div class="row" style="padding-top: 50px;">
			<div class="col-sm-4"></div>
			<div class="col-sm-4">
				<div class="logo">REGISTRAR USUARIO</div>
				<!-- Main Form -->
				<h:form id="register-form" class="text-left">
					<div class="form-group">
						<h:inputText class="form-control" id="reg_nombre"
							name="reg_nombre" a:placeholder="Nombre Usuario"
							value="#{usuarioMB.usuario.nombreusu}">
						</h:inputText>
					</div>
					<div class="form-group">
						<h:inputText class="form-control" id="reg_apellido"
							name="reg_apellido" a:placeholder="Apellido"
							value="#{usuarioMB.usuario.apeusu}"
							style=" -wap-input-format: 10N;">
						</h:inputText>
					</div>
					<div class="form-group">
						<h:inputText class="form-control" id="reg_email" name="reg_email"
							a:placeholder="E-Mail" value="#{usuarioMB.usuario.emailusu}">
						</h:inputText>
					</div>
					<div class="form-group">
						<h:inputText class="form-control" id="reg_user" name="reg_user"
							a:placeholder="Nombre de Usuario"
							value="#{usuarioMB.usuario.username}">
						</h:inputText>
					</div>
					<div class="form-group">
						<h:inputText class="form-control" id="reg_password"
							name="reg_password" a:placeholder="ContraseÃ±a"
							value="#{usuarioMB.usuario.password}">
						</h:inputText>
					</div>
					<div class="form-group">
						<h:inputText class="form-control" name="reg_fechanacimiento"
							id="reg_fechanacimiento" a:placeholder="Fecha Naciento"
							value="#{usuarioMB.usuario.fecnacusu}">
							<f:convertDateTime pattern="dd/MM/yyyy"></f:convertDateTime>
						</h:inputText>
					</div>

					<div class="form-group">
						<h:selectOneMenu class="form-control" id="reg_genero"
							name="reg_genero" a:placeholder="Genero"
							value="#{usuarioMB.usuario.sexusu}">
							<f:selectItem itemValue="H" itemLabel="Hombre">
							</f:selectItem>
							<f:selectItem itemValue="M" itemLabel="Mujer">
							</f:selectItem>
						</h:selectOneMenu>
					</div>
					<!-- 										<div class="form-group"> -->
					<!-- 											<h:selectOneRadio class="form-control" id="reg_genero" -->
					<!-- 												name="reg_genero" a:placeholder="Genero" -->
					<!-- 												value="#{usuarioMB.usuario.sexusu}"> -->
					<!-- 											</h:selectOneRadio> -->
					<!-- 										</div> -->

					<div class="form-group">
						<h:inputText class="form-control" id="reg_fecharegistro"
							name="reg_fecharegistro" a:placeholder="Fecha Registro"
							value="#{usuarioMB.usuario.fecregusu}">
							<f:convertDateTime pattern="dd/MM/yyyy"></f:convertDateTime>
						</h:inputText>
					</div>
					<h:commandButton class="btn btn-primary"
						action="#{usuarioMB.guardar}" value="REGISTRAR" style="margin:0">
						<!-- 						<i class="fa fa-chevron-right"></i> -->
					</h:commandButton>
					<div class="etc-login-form">
						<p>
							already have an account? <a href="#">login here</a>
						</p>
					</div>
				</h:form>
			</div>
		</div>
		<!-- end:Main Form -->
	</div>
</body>
</html>
